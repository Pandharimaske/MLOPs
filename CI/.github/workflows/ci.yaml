name: CI Workflow

on:
  push:
    branches:
      - main
    # paths:
    #   - 'CI/**'
  pull_request:
    branches:
      - main
    # paths:
    #   - 'CI/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: Run tests
      run: |
        pytest CI/_test.py